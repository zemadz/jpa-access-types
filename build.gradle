group 'com.zemadz'
version '1.0-SNAPSHOT'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
  }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'
  compile group: 'org.springframework.boot', name: 'spring-boot-devtools'
  compile group: 'org.springframework', name: 'spring-orm', version: '4.3.11.RELEASE'
  compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.11.RELEASE'
  compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.10.Final'
  compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.10.Final'
  compile group: 'org.hibernate', name: 'hibernate-hikaricp', version: '5.2.10.Final'
  compile group: 'com.h2database', name: 'h2', version: '1.4.196'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
